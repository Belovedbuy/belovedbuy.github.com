<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Read detailed reviews and info about this product. Find affordable, high-quality tech products with detailed reviews and affiliate links.">
  <meta name="keywords" content="product review, tech deals, product details, buy product, product price">
  <meta name="author" content="BelovedBuy">
  <title>Product Detail - BelovedBuy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 800px;
    }
    /* Show image in full, no cropping */
    .product-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 20px;
      max-height: 600px;
      background: #f8f9fa;
      display: block;
    }
    .product-meta {
      margin-bottom: 20px;
    }
    .product-content-blog {
      margin: 24px 0;
      word-break: break-word;
      /* Don't set font-family or font-size, allow pasted styles! */
    }
    .buy-button {
      display: inline-block;
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .buy-button:hover {
      background-color: #e68a00;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
    }
    .back-button a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>BelovedBuy - Product Detail</h1>
  </header>
  <main class="product-container" id="productContainer"></main>
  <div class="back-button">
    <a href="index.html">← Back to Home</a>
  </div>
  <footer>
    <p>&copy; 2025 BelovedBuy. All rights reserved.</p>
  </footer>
  <script type="module">
    import { db } from "./firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    async function loadProduct() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      if (!productId) {
        document.getElementById('productContainer').innerHTML = '<p>Product not found.</p>';
        return;
      }
      try {
        const docRef = doc(db, "products", productId);
        const productSnap = await getDoc(docRef);
        if (!productSnap.exists()) {
          document.getElementById('productContainer').innerHTML = '<p>Product not found.</p>';
          return;
        }
        const p = productSnap.data();
        // Choose link text based on type
        let buyText = "Buy on Amazon";
        if (p.linkType === "jumia") buyText = "Buy on Jumia";
        else if (p.linkType === "konga") buyText = "Buy on Konga";
        document.getElementById('productContainer').innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h1 itemprop="name">${p.title}</h1>
          <div class="product-meta">
            <p><strong>Price:</strong> ${p.price}</p>
            <p><strong>Rating:</strong> ${p.rating} ⭐</p>
          </div>
          <p>${p.description}</p>
          <article class="product-content-blog" itemscope itemtype="http://schema.org/Article">
            <section itemprop="articleBody">${p.content}</section>
          </article>
          <a href="${p.link}" class="buy-button" target="_blank" rel="nofollow sponsored noopener">${buyText}</a>
        `;
      } catch (error) {
        document.getElementById('productContainer').innerHTML = '<p>Error loading product.</p>';
        console.error(error);
      }
    }
    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
</body>
</html>
