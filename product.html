<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Loading…</title>
  <meta name="description" id="page-desc" content="">
  <meta name="keywords" id="page-keys" content="">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="product-detail"></div>

  <script src="products.js"></script>
  <script>
    // 1. Read product id from URL
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const product = products.find(p => p.id === id);
    if (!product) {
      document.getElementById('product-detail').textContent = 'Product not found';
      throw new Error('No product');
    }

    // 2. Set SEO tags
    document.title = product.seo.title;
    document.getElementById('page-desc').setAttribute('content', product.seo.description);
    document.getElementById('page-keys').setAttribute('content', product.seo.keywords);

    // 3. Render detail
    const container = document.getElementById('product-detail');
    container.innerHTML = `
      <header>
        <h1>${product.name}</h1>
        <p>★${product.rating}/5 (${product.reviews} reviews)</p>
      </header>
      <img src="${product.image}" alt="${product.name}" class="product-image">
      <p class="price">$${product.price} <small>Save ${product.savings}</small></p>
      <a href="${product.affiliateLink}" target="_blank" class="btn-primary">Buy on Amazon</a>
      <section>
        <h2>Why We Love It</h2>
        <p>${product.description}</p>
        <ul>${product.features.map(f => `<li>${f}</li>`).join('')}</ul>
      </section>
    `;
  </script>
</body>
</html>
