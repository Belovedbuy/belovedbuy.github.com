<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Detailed review and information about the product. Find affordable, high-quality tech products with detailed reviews and Amazon affiliate links.">
  <meta name="keywords" content="product review, tech deals, product details, buy product, product price">
  <meta name="author" content="BelovedBuy">
  <title>Product Detail - BelovedBuy</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .product-container img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product-info h1 {
      margin-bottom: 20px;
    }

    .product-meta {
      margin-bottom: 20px;
    }

    .product-meta p {
      margin-bottom: 10px;
    }

    .buy-button {
      display: inline-block;
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #e68a00;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
    }

    .back-button a {
      color: #333;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BelovedBuy - Product Detail</h1>
  </header>

  <main class="product-container" id="productContainer">
    <!-- Product details will be loaded here dynamically -->
  </main>

  <div class="back-button">
    <a href="index.html">← Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 BelovedBuy. All rights reserved.</p>
  </footer>

  <script>
    let products = [];
    const GITHUB_TOKEN = 'your_github_token'; // Replace with your GitHub personal access token
    const REPO_OWNER = 'your_github_username'; // Replace with your GitHub username
    const REPO_NAME = 'your_repo_name'; // Replace with your repository name
    const FILE_PATH = 'products.json';

    const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;

    // Function to render product details
    function renderProductDetail() {
      // Get product ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      // Find the product
      const product = products.find(p => p.id === productId);

      if (product) {
        document.getElementById('productContainer').innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h1>${product.title}</h1>
          <div class="product-meta">
            <p><strong>Price:</strong> ${product.price}</p>
            <p><strong>Rating:</strong> ${product.rating} ⭐</p>
          </div>
          <p>${product.description}</p>
          <div class="product-content">
            ${product.content}
          </div>
          <a href="${product.link}" class="buy-button" target="_blank">Buy on Amazon</a>
        `;
      } else {
        document.getElementById('productContainer').innerHTML = '<p>Product not found.</p>';
      }
    }

    // Load products from GitHub
    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}?access_token=${GITHUB_TOKEN}`);
        const data = await response.json();
        products = JSON.parse(atob(data.content));
        renderProductDetail();
      } catch (error) {
        console.error('Error loading products:', error);
        products = [];
        renderProductDetail();
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadProducts();
    });
  </script>
</body>
</html>
