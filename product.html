<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Detail - BelovedBuy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Product Detail</h1>
  </header>

  <main id="productContainer">
    <!-- Product details will be dynamically loaded here -->
  </main>

  <button id="scrollToBuy" class="fixed-button" onclick="scrollToBuy()">View Buy Links</button>

  <footer>
    <p>&copy; 2025 BelovedBuy</p>
  </footer>

  <script type="module">
    import { db } from "./firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    async function loadProduct() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      const productRef = doc(db, "products", id);
      const productSnap = await getDoc(productRef);

      if (productSnap.exists()) {
        const product = productSnap.data();
        const container = document.getElementById("productContainer");
        container.innerHTML = `
          <h2>${product.title}</h2>
          <p>${product.description}</p>
          <a href="${product.link}">Buy Now</a>
        `;
      }
    }

    function scrollToBuy() {
      document.querySelector("a[href]").scrollIntoView({ behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", loadProduct);
  </script>
</body>
</html>
