<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BelovedBuy - Discover the best tech deals and reviews. Find affordable, high-quality tech products with detailed reviews and Amazon affiliate links.">
  <meta name="keywords" content="tech deals, product reviews, wireless earbuds, gaming keyboard, wireless charger, tech gadgets, affordable tech, product comparisons">
  <meta name="author" content="BelovedBuy">
  <title>BelovedBuy - Best Tech Deals and Reviews</title>

  <!-- Include Firebase SDK -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BelovedBuy - Best Tech Deals</h1>
    <p>Top-rated tech gadgets just for you</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="searchBox" placeholder="Search for products...">
      <ul id="resultsList"></ul>
    </section>

    <section class="management-section">
      <button class="add-product-btn" onclick="showPasswordModal()">+ Add Product</button>
    </section>

    <section class="password-modal" id="passwordModal">
      <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
      </div>
    </section>

    <!-- Add Product Form -->
    <section class="add-product-form" id="productForm" style="display: none;">
      <h2>Add New Product</h2>
      <input type="text" id="productTitle" placeholder="Product Title">
      <input type="text" id="productImage" placeholder="Image URL">
      <textarea id="productDescription" placeholder="Product Description"></textarea>
      <input type="text" id="productPrice" placeholder="Product Price">
      <input type="text" id="productRating" placeholder="Product Rating">
      <textarea id="productContent" placeholder="Product Content (for detail page)"></textarea>
      <input type="text" id="amazonLink" placeholder="Amazon Affiliate Link">
      <input type="text" id="kongaLink" placeholder="Konga Affiliate Link">
      
      <!-- Dropdown to select which link to display -->
      <label for="displayLink">Choose Link to Display:</label>
      <select id="displayLink">
        <option value="both">Both</option>
        <option value="amazon">Amazon Only</option>
        <option value="konga">Konga Only</option>
      </select>

      <button onclick="addProduct()">Add Product</button>
    </section>

    <section class="product-list" id="productList">
      <!-- Products will be dynamically added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BelovedBuy. All rights reserved.</p>
  </footer>

  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      getDocs,
      addDoc,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    let products = [];
    let isAuthorized = false;

    // Load products from Firestore
    async function loadProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = ''; // Clear existing products

      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        products = []; // Reset the products array

        querySnapshot.forEach(doc => {
          const product = { id: doc.id, ...doc.data() };
          products.push(product);

          // Create product card
          const productCard = `
            <div class="product-card">
              <img src="${product.image}" alt="${product.title}">
              <div class="product-info">
                <h2>${product.title}</h2>
                <p class="product-rating">Rating: ${product.rating} ‚≠ê</p>
                <p class="product-price">Price: ${product.price}</p>
                <p class="product-description">${product.description}</p>
                <a href="product.html?id=${product.id}" class="view-product-btn" target="_blank">View Product</a>
              </div>
              ${isAuthorized ? `<button class="delete-btn" onclick="deleteProduct('${product.id}')">Delete</button>` : ''}
            </div>
          `;
          productList.innerHTML += productCard;
        });
      } catch (error) {
        console.error("Error loading products:", error);
        productList.innerHTML = '<p>Error loading products. Please try again later.</p>';
      }
    }

    // Add a new product to Firestore
    async function addProduct() {
      const title = document.getElementById('productTitle').value.trim();
      const image = document.getElementById('productImage').value.trim();
      const description = document.getElementById('productDescription').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const rating = document.getElementById('productRating').value.trim();
      const content = document.getElementById('productContent').value.trim();
      const amazonLink = document.getElementById('amazonLink').value.trim();
      const kongaLink = document.getElementById('kongaLink').value.trim();
      const displayLink = document.getElementById('displayLink').value;

      if (!title || !image || !description || !price || !rating || !content || (!amazonLink && !kongaLink)) {
        return alert('Please fill in all fields!');
      }

      try {
        await addDoc(collection(db, "products"), {
          title,
          image,
          description,
          price,
          rating,
          content,
          amazonLink,
          kongaLink,
          displayLink
        });
        alert("Product added successfully!");
        loadProducts(); // Reload products
        document.getElementById('productForm').reset(); // Reset form
      } catch (error) {
        console.error("Error adding product:", error);
        alert("Error adding product. Please try again later.");
      }
    }

    // Delete a product from Firestore
    async function deleteProduct(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        try {
          await deleteDoc(doc(db, "products", id));
          alert("Product deleted successfully!");
          loadProducts(); // Reload products
        } catch (error) {
          console.error("Error deleting product:", error);
          alert("Error deleting product. Please try again later.");
        }
      }
    }

    // Show password modal
    function showPasswordModal() {
      document.getElementById('passwordModal').style.display = 'block';
    }

    // Check password
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === '20071961Bc@') {
        isAuthorized = true;
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('productForm').style.display = 'block';
        loadProducts();
      } else {
        alert('Incorrect password!');
      }
    }

    // Advanced search functionality
    document.getElementById('searchBox').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = '';

      if (!searchTerm) return;

      const results = products.filter(product => 
        product.title.toLowerCase().includes(searchTerm) || 
        product.description.toLowerCase().includes(searchTerm) ||
        product.content.toLowerCase().includes(searchTerm)
      );

      if (results.length > 0) {
        results.forEach(result => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="product.html?id=${result.id}">${result.title}</a>`;
          resultsList.appendChild(li);
        });
      } else {
        resultsList.innerHTML = '<li>No results found</li>';
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
