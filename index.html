<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BelovedBuy - Tech Picks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Your custom styles... */
  </style>
</head>
<body>
  <header>
    <h1>BelovedBuy - Best Tech Deals</h1>
    <p>Top-rated tech gadgets just for you</p>
  </header>

  <!-- Search -->
  <input type="text" id="searchBox" placeholder="Search tech products...">
  <ul id="resultsList"></ul>

  <!-- Add Product Button -->
  <div class="add-product-section">
    <span class="add-product-btn" onclick="showPasswordModal()">+ Add Product</span>
  </div>

  <!-- Password Modal -->
  <div class="password-modal" id="passwordModal">
    <div class="modal-content">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <!-- Add Product Form -->
  <div id="productForm" class="add-product-form">
    <input type="text" id="productTitle" placeholder="Product Title">
    <input type="text" id="productImage" placeholder="Image URL">
    <textarea id="productDescription" placeholder="Product Description"></textarea>
    <input type="text" id="productPrice" placeholder="Product Price">
    <input type="text" id="productRating" placeholder="Product Rating">
    <input type="text" id="productLink" placeholder="Product Link">
    <button onclick="addProduct()">✅ Add to Page</button>
  </div>

  <!-- Product List -->
  <section class="product-list" id="productList">
    <!-- Existing products remain unchanged -->
    <!-- Your existing product cards here... -->
  </section>

  <footer>&copy; 2025 BelovedBuy. All rights reserved.</footer>

  <script>
    // JavaScript logic for product rendering, search, and password management
    // Ensure all new products are rendered with the same structure as existing ones
    function renderProduct(p, id) {
      const wrap = document.createElement('div');
      wrap.className = 'product-card';
      wrap.id = id;
      wrap.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="product-info">
          <h2>${p.title}</h2>
          <p>Price: <strong>${p.price}</strong></p>
          <p>Rating: ⭐ ${p.rating}</p>
          <p>${p.description}</p>
          <a href="${p.link}" target="_blank">View Product</a>
          <button class="delete-btn" onclick="attemptDelete('${id}')">Delete Product</button>
        </div>
      `;
      document.getElementById('productList').appendChild(wrap);
    }
  </script>
</body>
</html>
