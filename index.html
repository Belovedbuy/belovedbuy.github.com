<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BelovedBuy - Discover the best tech deals and reviews. Find affordable, high-quality tech products with detailed reviews and Amazon affiliate links.">
  <meta name="keywords" content="tech deals, product reviews, wireless earbuds, gaming keyboard, wireless charger, tech gadgets, affordable tech, product comparisons">
  <meta name="author" content="BelovedBuy">
  <title>BelovedBuy - Best Tech Deals and Reviews</title>
  
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <!-- Include your JavaScript file -->
  <script type="module" src="firebase.js"></script>
  <style>
    /* Styles for the home page */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }

    header {
      text-align: center;
      background-color: #232f3e;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .add-product-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-product-btn:hover {
      background-color: #218838;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .product-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product-card p {
      margin: 5px 0;
    }

    .view-product-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .view-product-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>BelovedBuy - Best Tech Deals</h1>
    <button class="add-product-btn" onclick="showPasswordModal()">+ Add Product</button>
  </header>

  <main>
    <section class="product-list" id="productList">
      <!-- Product cards will be dynamically inserted here -->
    </section>
  </main>

  <!-- Password Modal -->
  <div id="passwordModal" style="display:none;">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    async function loadProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = ""; // Clear the list

      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const product = doc.data();
        const productCard = document.createElement("div");
        productCard.className = "product-card";

        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h2>${product.title}</h2>
          <p>${product.description}</p>
          <p><strong>Price:</strong> ${product.price}</p>
          <p><strong>Rating:</strong> ${product.rating} ‚≠ê</p>
          <a href="product.html?id=${doc.id}" class="view-product-btn">View Product</a>
        `;

        productList.appendChild(productCard);
      });
    }

    function showPasswordModal() {
      document.getElementById("passwordModal").style.display = "block";
    }

    function checkPassword() {
      const passwordInput = document.getElementById("passwordInput").value;
      if (passwordInput === "20071961Bc@") {
        window.location.href = "add-product.html";
      } else {
        alert("Incorrect Password");
      }
    }

    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
