<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BelovedBuy - Discover, compare, and buy the best tech gadgets.">
  <meta name="keywords" content="tech deals, product reviews, gadgets, electronics, buy tech">
  <meta name="author" content="BelovedBuy">
  <title>BelovedBuy - Best Tech Deals and Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BelovedBuy</h1>
    <p>Discover, compare, and buy the best tech products</p>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="searchBox" placeholder="Search for products...">
      <ul id="resultsList"></ul>
    </section>
    <section class="management-section">
      <button class="add-product-btn" onclick="showPasswordModal()">+ Add Product</button>
    </section>
    <!-- PASSWORD MODAL -->
    <section class="password-modal" id="passwordModal">
      <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
      </div>
    </section>
    <!-- ADD PRODUCT FORM -->
    <section class="add-product-form" id="productForm">
      <h2>Add New Product</h2>
      <input type="text" id="productTitle" placeholder="Product Title">
      <input type="text" id="productImage" placeholder="Image URL">
      <textarea id="productDescription" placeholder="Product Description"></textarea>
      <input type="text" id="productPrice" placeholder="Product Price">
      <input type="text" id="productRating" placeholder="Product Rating (e.g. 4.5)">
      <div id="productContent" class="rich-editor" contenteditable="true" placeholder="Product Content / Blog"></div>
      <input type="text" id="productAmazonLink" placeholder="Amazon Link (optional)">
      <input type="text" id="productJumiaLink" placeholder="Jumia Link (optional)">
      <input type="text" id="productKongaLink" placeholder="Konga Link (optional)">
      <button onclick="addProduct()">Add Product</button>
    </section>
    <!-- EDIT PRODUCT MODAL -->
    <section class="edit-modal" id="editModal" style="display:none;">
      <div class="modal-content">
        <h2>Edit Product</h2>
        <input type="text" id="editProductTitle" placeholder="Product Title">
        <input type="text" id="editProductImage" placeholder="Image URL">
        <textarea id="editProductDescription" placeholder="Product Description"></textarea>
        <input type="text" id="editProductPrice" placeholder="Product Price">
        <input type="text" id="editProductRating" placeholder="Product Rating (e.g. 4.5)">
        <div id="editProductContent" class="rich-editor" contenteditable="true" placeholder="Product Content / Blog"></div>
        <input type="text" id="editProductAmazonLink" placeholder="Amazon Link (optional)">
        <input type="text" id="editProductJumiaLink" placeholder="Jumia Link (optional)">
        <input type="text" id="editProductKongaLink" placeholder="Konga Link (optional)">
        <button onclick="saveEditProduct()">Save Changes</button>
        <button onclick="closeEditModal()" style="margin-top:10px;background:#dc3545;">Cancel</button>
      </div>
    </section>
    <!-- PRODUCT CARDS -->
    <section class="product-list" id="productList"></section>
  </main>
  <footer>
    <p>&copy; 2025 BelovedBuy. All rights reserved.</p>
  </footer>
  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      doc,
      updateDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    let products = [];
    let isAuthorized = false;
    let editingProductId = null;

    // Load products from Firestore
    async function loadProducts() {
      try {
        const q = query(collection(db, "products"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);
        products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderProducts();
      } catch (error) {
        console.error('Error loading products:', error);
        products = [];
        renderProducts();
      }
    }

    // Add product to Firestore
    async function addProduct() {
      const title = document.getElementById('productTitle').value.trim();
      const image = document.getElementById('productImage').value.trim();
      const description = document.getElementById('productDescription').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const rating = document.getElementById('productRating').value.trim();
      const content = document.getElementById('productContent').innerHTML.trim();
      const amazonLink = document.getElementById('productAmazonLink').value.trim();
      const jumiaLink = document.getElementById('productJumiaLink').value.trim();
      const kongaLink = document.getElementById('productKongaLink').value.trim();

      if (!title || !image || !description || !price || !rating || !content) {
        return alert('Please fill in all fields except links (links are optional)!');
      }

      const product = {
        title,
        image,
        description,
        price,
        rating,
        content,
        amazonLink,
        jumiaLink,
        kongaLink,
        timestamp: Date.now()
      };

      try {
        const docRef = await addDoc(collection(db, "products"), product);
        products.unshift({ id: docRef.id, ...product });
        renderProducts();
        document.getElementById('productForm').reset();
        document.getElementById('productContent').innerHTML = '';
        document.getElementById('productForm').style.display = 'none';
      } catch (error) {
        console.error('Error adding product:', error);
      }
    }

    // Delete a product
    window.deleteProduct = async function(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        try {
          await deleteDoc(doc(db, "products", id));
          products = products.filter(product => product.id !== id);
          renderProducts();
        } catch (error) {
          console.error('Error deleting product:', error);
        }
      }
    };

    // Show password modal
    window.showPasswordModal = function() {
      document.getElementById('passwordModal').style.display = 'flex';
    };

    // Check password
    window.checkPassword = function() {
      const password = document.getElementById('passwordInput').value;
      if (password === '20071961Bc@') {
        isAuthorized = true;
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('productForm').style.display = 'block';
        renderProducts();
      } else {
        alert('Incorrect password!');
      }
    };

    // Edit button
    window.editProduct = function(id) {
      editingProductId = id;
      const p = products.find(prod => prod.id === id);
      if (!p) return;
      document.getElementById('editProductTitle').value = p.title || '';
      document.getElementById('editProductImage').value = p.image || '';
      document.getElementById('editProductDescription').value = p.description || '';
      document.getElementById('editProductPrice').value = p.price || '';
      document.getElementById('editProductRating').value = p.rating || '';
      document.getElementById('editProductContent').innerHTML = p.content || '';
      document.getElementById('editProductAmazonLink').value = p.amazonLink || '';
      document.getElementById('editProductJumiaLink').value = p.jumiaLink || '';
      document.getElementById('editProductKongaLink').value = p.kongaLink || '';
      document.getElementById('editModal').style.display = "flex";
    };

    window.closeEditModal = function() {
      document.getElementById('editModal').style.display = "none";
      editingProductId = null;
    };

    window.saveEditProduct = async function() {
      if (!editingProductId) return;
      const title = document.getElementById('editProductTitle').value.trim();
      const image = document.getElementById('editProductImage').value.trim();
      const description = document.getElementById('editProductDescription').value.trim();
      const price = document.getElementById('editProductPrice').value.trim();
      const rating = document.getElementById('editProductRating').value.trim();
      const content = document.getElementById('editProductContent').innerHTML.trim();
      const amazonLink = document.getElementById('editProductAmazonLink').value.trim();
      const jumiaLink = document.getElementById('editProductJumiaLink').value.trim();
      const kongaLink = document.getElementById('editProductKongaLink').value.trim();

      if (!title || !image || !description || !price || !rating || !content) {
        return alert('Please fill in all fields except links (links are optional)!');
      }

      try {
        await updateDoc(doc(db, "products", editingProductId), {
          title,
          image,
          description,
          price,
          rating,
          content,
          amazonLink,
          jumiaLink,
          kongaLink
        });
        // Update local
        const p = products.find(prod => prod.id === editingProductId);
        if (p) {
          p.title = title;
          p.image = image;
          p.description = description;
          p.price = price;
          p.rating = rating;
          p.content = content;
          p.amazonLink = amazonLink;
          p.jumiaLink = jumiaLink;
          p.kongaLink = kongaLink;
        }
        renderProducts();
        document.getElementById('editModal').style.display = "none";
        editingProductId = null;
      } catch (error) {
        alert("Error updating product.");
        console.error(error);
      }
    };

    // Render products
    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.dataset.id = product.id;

        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <div class="product-info">
            <h2>${product.title}</h2>
            <p class="product-rating">Rating: ${product.rating} ⭐</p>
            <p class="product-price">Price: ${product.price}</p>
            <p class="product-description">${product.description}</p>
            <div class="links-row">
              ${product.amazonLink ? `<a href="${product.amazonLink}" class="mini-link" target="_blank">Amazon</a>` : ''}
              ${product.jumiaLink ? `<a href="${product.jumiaLink}" class="mini-link" target="_blank">Jumia</a>` : ''}
              ${product.kongaLink ? `<a href="${product.kongaLink}" class="mini-link" target="_blank">Konga</a>` : ''}
            </div>
            <a href="product.html?id=${product.id}" class="view-product-btn" target="_blank">View Product</a>
          </div>
          ${isAuthorized ?
            `<button class="delete-btn" onclick="deleteProduct('${product.id}')">Delete</button>
             <button class="edit-btn" onclick="editProduct('${product.id}')">Edit</button>` : ''
          }
        `;
        productList.appendChild(productCard);
      });
    }

    // Product search functionality
    document.getElementById('searchBox').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = '';

      if (!searchTerm) return;

      const results = products.filter(product =>
        product.title.toLowerCase().includes(searchTerm) ||
        product.description.toLowerCase().includes(searchTerm) ||
        (product.content && product.content.toLowerCase().includes(searchTerm))
      );

      if (results.length > 0) {
        results.forEach(result => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="product.html?id=${result.id}">${result.title}</a>`;
          resultsList.appendChild(li);
        });
      } else {
        resultsList.innerHTML = '<li>No results found</li>';
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadProducts();
      document.getElementById('productForm').style.display = 'none';
    });

    window.addProduct = addProduct;
  </script>
</body>
</html>
