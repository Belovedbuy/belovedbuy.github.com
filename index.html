<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BelovedBuy - Discover the best tech deals and reviews. Find affordable, high-quality tech products with detailed reviews and Amazon affiliate links.">
  <meta name="keywords" content="tech deals, product reviews, wireless earbuds, gaming keyboard, wireless charger, tech gadgets, affordable tech, product comparisons">
  <meta name="author" content="BelovedBuy">
  <title>BelovedBuy - Best Tech Deals and Reviews</title>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="path/to/your/firebase.js"></script>

  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header Styles */
    header {
      background-color: #232f3e;
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Product List */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-info h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .product-info p {
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: bold;
      color: #333;
    }

    .product-rating {
      color: #ff9900;
    }

    .buy-link {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .buy-link.amazon {
      background-color: #ff9900;
      color: white;
    }

    .buy-link.amazon:hover {
      background-color: #cc7a00;
    }

    .buy-link.konga {
      background-color: #007bff;
      color: white;
    }

    .buy-link.konga:hover {
      background-color: #0056b3;
    }

    .buy-link.jumia {
      background-color: #28a745;
      color: white;
    }

    .buy-link.jumia:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>BelovedBuy - Best Tech Deals</h1>
    <p>Top-rated tech gadgets just for you</p>
  </header>

  <main>
    <section class="product-list" id="productList">
      <!-- Products will be dynamically added here -->
    </section>
  </main>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    async function loadProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = ""; // Clear the list

      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((doc) => {
          const product = doc.data();
          const productCard = document.createElement("div");
          productCard.className = "product-card";

          // Determine the platform for the link and its class
          let buyLinkClass = "";
          if (product.link.includes("amazon")) buyLinkClass = "amazon";
          else if (product.link.includes("konga")) buyLinkClass = "konga";
          else if (product.link.includes("jumia")) buyLinkClass = "jumia";

          productCard.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <div class="product-info">
              <h2>${product.title}</h2>
              <p class="product-description">${product.description}</p>
              <p class="product-price">Price: ${product.price}</p>
              <p class="product-rating">Rating: ${product.rating} ‚≠ê</p>
              <a href="${product.link}" class="buy-link ${buyLinkClass}" target="_blank">Buy Now</a>
            </div>
          `;

          productList.appendChild(productCard);
        });
      } catch (error) {
        console.error("Error loading products from Firestore:", error);
      }
    }

    // Load products when the page loads
    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
