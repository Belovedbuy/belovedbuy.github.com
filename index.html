<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BelovedBuy - Discover, compare, and buy the best tech gadgets.">
  <meta name="keywords" content="tech deals, product reviews, gadgets, electronics, buy tech">
  <meta name="author" content="BelovedBuy">
  <title>BelovedBuy - Best Tech Deals and Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BelovedBuy</h1>
    <p>Discover, compare, and buy the best tech products</p>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="searchBox" placeholder="Search for products...">
      <ul id="resultsList"></ul>
    </section>
    <section class="management-section">
      <button class="add-product-btn" onclick="showPasswordModal()">+ Add Product</button>
    </section>
    <section class="password-modal" id="passwordModal">
      <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
      </div>
    </section>
    <section class="add-product-form" id="productForm">
      <h2 id="formTitle">Add New Product</h2>
      <input type="text" id="productTitle" placeholder="Product Title">
      <input type="text" id="productImage" placeholder="Image URL">
      <textarea id="productDescription" placeholder="Product Description"></textarea>
      <input type="text" id="productPrice" placeholder="Product Price">
      <input type="text" id="productRating" placeholder="Product Rating (e.g. 4.5)">
      <div>
        <label for="linkType">Buy Link Type:</label>
        <select id="linkType">
          <option value="amazon">Amazon</option>
          <option value="jumia">Jumia</option>
          <option value="konga">Konga</option>
        </select>
      </div>
      <input type="text" id="productLink" placeholder="Affiliate Link (Amazon/Jumia/Konga)">
      <div id="productContent" class="rich-editor" contenteditable="true" placeholder="Product Content / Blog"></div>
      <button id="submitBtn" onclick="submitProduct()">Add Product</button>
      <button id="cancelEditBtn" style="display:none;" onclick="cancelEdit()">Cancel</button>
    </section>
    <section class="product-list" id="productList">
      <!-- Products will be rendered here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 BelovedBuy. All rights reserved.</p>
  </footer>
  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    let products = [];
    let isAuthorized = false;
    let editingProductId = null;

    async function loadProducts() {
      try {
        const q = query(collection(db, "products"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);
        products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderProducts();
      } catch (error) {
        console.error('Error loading products:', error);
        products = [];
        renderProducts();
      }
    }

    // Submit (add or update) product
    window.submitProduct = async function() {
      const title = document.getElementById('productTitle').value.trim();
      const image = document.getElementById('productImage').value.trim();
      const description = document.getElementById('productDescription').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const rating = document.getElementById('productRating').value.trim();
      const content = document.getElementById('productContent').innerHTML.trim();
      const link = document.getElementById('productLink').value.trim();
      const linkType = document.getElementById('linkType').value;

      if (!title || !image || !description || !price || !rating || !content || !link) {
        return alert('Please fill in all fields!');
      }

      const product = {
        title, image, description, price, rating, content, link, linkType, timestamp: Date.now()
      };

      try {
        if (editingProductId) {
          // Edit existing product
          await updateDoc(doc(db, "products", editingProductId), product);
          const idx = products.findIndex(p => p.id === editingProductId);
          products[idx] = { id: editingProductId, ...product };
          editingProductId = null;
        } else {
          // Add new product
          const docRef = await addDoc(collection(db, "products"), product);
          products.unshift({ id: docRef.id, ...product });
        }
        clearForm();
        renderProducts();
        document.getElementById('productForm').style.display = 'none';
      } catch (error) {
        console.error('Error submitting product:', error);
      }
    }

    // Edit product
    window.editProduct = function(id) {
      const prod = products.find(p => p.id === id);
      if (!prod) return;
      editingProductId = id;
      document.getElementById('formTitle').textContent = "Edit Product";
      document.getElementById('productTitle').value = prod.title;
      document.getElementById('productImage').value = prod.image;
      document.getElementById('productDescription').value = prod.description;
      document.getElementById('productPrice').value = prod.price;
      document.getElementById('productRating').value = prod.rating;
      document.getElementById('productContent').innerHTML = prod.content;
      document.getElementById('productLink').value = prod.link;
      document.getElementById('linkType').value = prod.linkType || "amazon";
      document.getElementById('productForm').style.display = 'block';
      document.getElementById('cancelEditBtn').style.display = 'inline-block';
      document.getElementById('submitBtn').textContent = "Save Changes";
    }

    window.cancelEdit = function() {
      editingProductId = null;
      clearForm();
      document.getElementById('productForm').style.display = 'none';
    }

    // Delete
    window.deleteProduct = async function(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        try {
          await deleteDoc(doc(db, "products", id));
          products = products.filter(product => product.id !== id);
          renderProducts();
        } catch (error) {
          console.error('Error deleting product:', error);
        }
      }
    }

    // Show password modal
    window.showPasswordModal = function() {
      document.getElementById('passwordModal').style.display = 'flex';
    };

    // Check password
    window.checkPassword = function() {
      const password = document.getElementById('passwordInput').value;
      if (password === '20071961Bc@') {
        isAuthorized = true;
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('productForm').style.display = 'block';
        renderProducts();
        document.getElementById('passwordInput').value = '';
      } else {
        alert('Incorrect password!');
      }
    };

    // Render products
    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.dataset.id = product.id;
        // Image: display in full, no cropping, natural aspect ratio
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.title}" class="product-home-img">
          <div class="product-info">
            <h2>${product.title}</h2>
            <p class="product-rating">Rating: ${product.rating} ‚≠ê</p>
            <p class="product-price">Price: ${product.price}</p>
            <p class="product-description">${product.description}</p>
            <a href="product.html?id=${product.id}" class="view-product-btn" target="_blank">View Product</a>
            ${
              isAuthorized
                ? `<button class="edit-btn" onclick="editProduct('${product.id}')">Edit</button>
                   <button class="delete-btn" onclick="deleteProduct('${product.id}')">Delete</button>`
                : ''
            }
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    // Clear form
    function clearForm() {
      document.getElementById('formTitle').textContent = "Add New Product";
      document.getElementById('productTitle').value = '';
      document.getElementById('productImage').value = '';
      document.getElementById('productDescription').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productRating').value = '';
      document.getElementById('productContent').innerHTML = '';
      document.getElementById('productLink').value = '';
      document.getElementById('linkType').value = 'amazon';
      document.getElementById('cancelEditBtn').style.display = 'none';
      document.getElementById('submitBtn').textContent = "Add Product";
    }

    // Product search functionality
    document.getElementById('searchBox').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = '';
      if (!searchTerm) return;
      const results = products.filter(product =>
        product.title.toLowerCase().includes(searchTerm) ||
        product.description.toLowerCase().includes(searchTerm) ||
        (product.content && product.content.toLowerCase().includes(searchTerm))
      );
      if (results.length > 0) {
        results.forEach(result => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="product.html?id=${result.id}">${result.title}</a>`;
          resultsList.appendChild(li);
        });
      } else {
        resultsList.innerHTML = '<li>No results found</li>';
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      loadProducts();
      document.getElementById('productForm').style.display = 'none';
    });
  </script>
</body>
</html>
