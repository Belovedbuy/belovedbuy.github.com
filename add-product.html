<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Product</title>
</head>
<body>
  <h1>Add a New Product</h1>
  <form id="addProductForm">
    <input type="text" id="title" placeholder="Product Title" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <textarea id="description" placeholder="Product Description"></textarea>
    <textarea id="content" placeholder="Product Content/Blog"></textarea>
    <input type="text" id="price" placeholder="Price" required>
    <input type="text" id="rating" placeholder="Rating" required>
    <input type="url" id="link" placeholder="Affiliate Link (Amazon, Konga, etc.)">
    <button type="submit">Add Product</button>
  </form>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    document.getElementById("addProductForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newProduct = {
        title: document.getElementById("title").value,
        image: document.getElementById("image").value,
        description: document.getElementById("description").value,
        content: document.getElementById("content").value,
        price: document.getElementById("price").value,
        rating: document.getElementById("rating").value,
        link: document.getElementById("link").value,
      };

      await addDoc(collection(db, "products"), newProduct);
      alert("Product added successfully!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
